name: Backend CI/CD ðŸš€

on:
  push:
    branches: ["deploy"]
    paths:
      - "backend/**"
  pull_request:
    branches: ["deploy"]
    paths:
      - "backend/**"
  workflow_dispatch:

concurrency:
  group: backend-cicd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      PRPPENU_GATEWAY_ENV: ${{ secrets.PRPPENU_GATEWAY_ENV }}
      PRPPENU_AUTH_ENV: ${{ secrets.PRPPENU_AUTH_ENV }}
      PRPPENU_PAYMENT_ENV: ${{ secrets.PRPPENU_PAYMENT_ENV }}
      PRPPENU_PROPERTY_ENV: ${{ secrets.PRPPENU_PROPERTY_ENV }}
      PRPPENU_USER_ENV: ${{ secrets.PRPPENU_USER_ENV }}

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/gateway/package-lock.json
            backend/services/*-service/package-lock.json

      - name: Show runner workspace & repo root
        run: |
          echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"
          echo "pwd               = $(pwd)"
          echo "Repo tree:"
          ls -la
          echo "Backend tree:"
          ls -la backend || true

      - name: Secrets presence (length only, values are masked)
        run: |
          check() { [ -n "$2" ] && echo "$1: OK" || (echo "$1: MISSING"; exit 1); }
          check PRPPENU_GATEWAY_ENV "${PRPPENU_GATEWAY_ENV}"
          check PRPPENU_AUTH_ENV "${PRPPENU_AUTH_ENV}"
          check PRPPENU_PAYMENT_ENV "${PRPPENU_PAYMENT_ENV}"
          check PRPPENU_PROPERTY_ENV "${PRPPENU_PROPERTY_ENV}"
          check PRPPENU_USER_ENV "${PRPPENU_USER_ENV}"

      # -------- Write .env files (heredoc is robust for multi-line) --------
      - name: Write gateway .env
        working-directory: backend/gateway
        run: |
          cat > .env <<'EOF'
          ${PRPPENU_GATEWAY_ENV}
          EOF
          echo "gateway .env written"

      - name: Write service .env files
        run: |
          write_env () {
            local content="$1"; local path="$2"
            mkdir -p "$(dirname "$path")"
            cat > "$path" <<'EOF'
          '"'"'REPLACE_ME'"'"'
          EOF
            # Replace placeholder safely with the env content
            # Use printf to avoid interpreting backslashes
            printf "%s" "$content" > "$path"
            echo "wrote $path"
          }
          write_env "${PRPPENU_AUTH_ENV}" backend/services/auth-service/.env
          write_env "${PRPPENU_PAYMENT_ENV}" backend/services/payment-service/.env
          write_env "${PRPPENU_PROPERTY_ENV}" backend/services/property-service/.env
          write_env "${PRPPENU_USER_ENV}" backend/services/user-service/.env

      # -------- Install & Build (gateway) --------
      - name: Install gateway deps
        working-directory: backend/gateway
        run: npm ci --no-audit --no-fund

      - name: Build gateway (if script exists)
        working-directory: backend/gateway
        run: |
          if npm run | grep -qE '(^|\s)build(\s|:)'; then
            npm run build
          else
            echo "No build script for gateway."
          fi

      - name: Prune gateway dev deps
        working-directory: backend/gateway
        run: npm prune --omit=dev

      # -------- Install & Build (services) --------
      - name: Install service deps
        run: |
          shopt -s nullglob
          for dir in backend/services/*-service; do
            echo "Installing deps in $dir"
            (cd "$dir" && npm ci --no-audit --no-fund)
          done

      - name: Build services (if script exists)
        run: |
          shopt -s nullglob
          for dir in backend/services/*-service; do
            if (cd "$dir" && npm run | grep -qE '(^|\s)build(\s|:)'); then
              echo "Building $dir"
              (cd "$dir" && npm run build)
            else
              echo "No build script in $dir"
            fi
          done

      - name: Prune service dev deps
        run: |
          shopt -s nullglob
          for dir in backend/services/*-service; do
            (cd "$dir" && npm prune --omit=dev)
          done

      # -------- Deploy with PM2 from the *workspace* backend --------
      - name: Reload PM2 apps (workspace)
        working-directory: backend
        run: |
          if ! command -v pm2 >/dev/null 2>&1; then
            echo "PM2 not found on runner. Install: npm i -g pm2"
            exit 1
          fi

          if [ ! -f ecosystem.config.cjs ]; then
            echo "Missing backend/ecosystem.config.cjs in the workspace."
            echo "Make sure PM2 apps use relative paths (cwd) under backend/."
            exit 1
          fi

          echo "Starting/reloading PM2 from workspace backend/"
          pm2 start ecosystem.config.cjs || true
          pm2 reload ecosystem.config.cjs
          pm2 save
          pm2 status
